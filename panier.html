<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier - Koi Boutique</title>
    <link rel="stylesheet" href="/frontend/assets/css/panier.css">
    <script src="frontend/js/cart.js"></script>
</head>
<body>
    <div class="header">
        <div id="header-left">
            <a href="/" class="continue-shopping">← continuer mes achats</a>
        </div>
        <div id="header-right">
            <img src="/frontend/assets/img/koi.png" id="koi-logo">
            <h1 id="koi-titre">Koi Boutique</h1>
        </div>
    </div>
    <div id="etapes">
        <div class="recap">
            <h2 id="etapes-commande">1. Résumer de votre commande</h2>
        </div>
        <div class="recap">
            <h2 id="etapes-commande">2. Adresse et mode de livraison</h2>
        </div>
        <div class="recap">
            <h2 id="etapes-commande">3. Vos Méthodes de paiements.</h2>
        </div>

    </div>


    <div class="container">
        <div class="summary">
            <h2>Résumé</h2>
            <div class="cart-items1">
                    <div id="cart-items2">
                        <div id="cart-left">
                            <p>Image</p>
                            <p>Nom du produit</p>
                        </div>
                        <div id="cart-right">
                            <p>Quantité</p>
                            <p>Prix total</p>
                        </div>
                    </div>
                <div id="cart-items">
                </div>
            </div>
        </div>
        
        

        <div class="payment">
            <h2>Paiement</h2>
            <form>
                <div id="payment-code">
                    <label for="promo-code">Code Promo</label>
                    <input type="text" id="promo-code">
                </div>  
                <div class="fees">
                    <p>Tax Animal +10$</p>
                    <p>Transport +10$</p>
                </div>
                <div id="total">
                    <p id="total-price">Total: 0.00€</p>
                </div>
                <button id="button"type="submit">Valider ma commande</button>
            </form>
        </div>
    </div>

</body>
</html>
