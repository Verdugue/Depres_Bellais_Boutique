<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/frontend/assets/css/register.css">
        <title>Koi BOutique</title>
        <script src="frontend/js/main.js"></script>
    </head>
<body>
<div id="main-container2">
    <div id="back-button">
        <a href="/">
            <img src="frontend/assets/img/flechega.png" id="button-igmg">
        </a>
    </div>
    
    <div id="formulaire-container">
        <div id="left">
            <button id="connexion" onclick="window.location.href='/connexion.html'">
                <p id="con">Connexion</p>
            </button>
        </div>  

        <div id="middle">
        </div>

        <div id="formulaire">
            <div id="titre">
                <p id="formulaire-titre">Inscrivez-Vous !</p>
            </div>
            <div id="incrivez">
                <div id="nom">
                    <p id="titre-for">Nom</p>
                    <input id="nom-input" type="text" placeholder="Inscrivez votre nom ici." label="Votre Nom">
                </div>
                <div id="prenom">
                    <p id="titre-for">Prenom</p>
                    <input id="prenom-input" type="text" placeholder="Inscrivez votre prénom ici." label="Votre Prénom">
                </div>
                <div id="email">
                    <p id="titre-for">Email</p>
                    <input id="email-input" type="email" placeholder="Inscrivez votre email ici." label="Votre email">
                </div>
                <div id="mdp">
                    <p id="titre-for">Mot De Passe</p>
                    <input id="mdp-input" type="password" placeholder="Sécurisez-le bien!" label="Votre Mot de Passe">
                </div>
                <div id="newsletter">
                    <input id="newsletter-checkbox" type="checkbox">
                    <p id="checkbox-text">Inscription à la newsletter</p>
                </div>
                <div id="button-formulaire2">
                    <input type="button" id="bouton-formulaire" value="S'inscrire">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
