<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <script src="/frontend/js/payment.js" defer></script>
</head>
<body>
    <h1>Paiement</h1>
    <p id="total-amount"></p>

    <h3>Choix de l'endroit de livraison</h3>
    <select id="delivery-location">
        <option value="">Sélectionnez un endroit</option>
        <option value="home">Livraison à domicile</option>
        <option value="store">Retrait en magasin</option>
    </select>

    <div id="home-delivery-details" style="display: none;">
        <h3>Adresse de livraison</h3>
        <div>
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" required>
        </div>
        <div>
            <label for="address">Adresse:</label>
            <input type="text" id="address" required>
        </div>
        <div>
            <label for="postal-code">Code postal:</label>
            <input type="text" id="postal-code" required>
        </div>
        <button id="save-address-btn">Enregistrer l'adresse</button>
    </div>

    <div id="store-delivery-details" style="display: none;">
        <h3>Sélectionnez un magasin</h3>
        <select id="store-location">
            <option value="Marseille">Marseille</option>
            <option value="Nice">Nice</option>
            <option value="Toulon">Toulon</option>
            <option value="Aix-en-Provence">Aix-en-Provence</option>
            <option value="Avignon">Avignon</option>
            <option value="Montpellier">Montpellier</option>
            <option value="Nîmes">Nîmes</option>
            <option value="Perpignan">Perpignan</option>
            <option value="Béziers">Béziers</option>
            <option value="Cannes">Cannes</option>
        </select>
        <button id="save-store-btn">Enregistrer le magasin</button>
    </div>

    <form id="payment-form">
        <h3>Informations de paiement</h3>
        <div>
            <label for="card-number">Numéro de carte:</label>
            <input type="text" id="card-number" required pattern="\d{16}" maxlength="16">
        </div>
        <div>
            <label for="expiration-date">Date d'expiration (MM/AA):</label>
            <input type="text" id="expiration-date" required pattern="\d{2}/\d{2}" maxlength="5">
        </div>
        <div>
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" required pattern="\d{3}" maxlength="3">
        </div>
        <button type="submit">Payer</button>
    </form>
</body>
</html>
